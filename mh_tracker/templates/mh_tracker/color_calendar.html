{% extends "mh_tracker/base_template.html" %} {% block content %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          initialDate: '2024-03-01',
          timeZone: 'local',
          themeSystem: "bootstrap5",
          events: [
            {
              start: "2024-03-12",
              display: 'background',
              color: "red"
            },
            {
              start: "2024-03-13",
              display: 'background',
              color: "orange"
            },
            {
              start: "2024-03-14",
              display: 'background',
              color: "yellow"
            },
            {
              start: "2024-03-15",
              display: 'background',
              color: "green"
            },
            {
              start: "2024-03-16",
              display: 'background',
              color: "blue"
            },
            
            {
              title: "Sleep: 24 hours",
              start: "2024-03-12",
            },
            {
              title: "Exercise: -4 minutes",
              start: "2024-03-12",
            },
            {
              title: "Diet: Advanced Keto, only cheese",
              start: "2024-03-12",
            },
            {
              title: "Water: 10 lakes",
              start: "2024-03-12",
            },
          ],
          backgroundColor: "yellow", // an option!
          textColor: "black", // an option!
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id="calendar"></div>
  </body>
</html>
