{% extends "mh_tracker/base_template.html" %} {% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Substance Abuse Tracking Chart</title>
    <script>
      function incrementCounter() {
        fetch("{% url 'increment_substance_counter' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
        })
          .then((response) => {
            if (response.ok) {
              // Reload the page to update the counter
              window.location.reload();
            } else {
              console.error("Failed to increment counter");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function resetCounter() {
        fetch("{% url 'reset_substance_counter' %}", {
          method: "POST",
          headers: {
            "X-CSRFToken": "{{ csrf_token }}",
          },
        })
          .then((response) => {
            if (response.ok) {
              // Reload the page to update the counter
              window.location.reload();
            } else {
              console.error("Failed to reset counter");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </head>
  <body>
    <h1>Substance Abuse Tracking Chart</h1>
    <div>
      {% if substance_data %}
      <p>Days Sober: {{ substance_data.days_sober }}</p>
      {% else %}
      <p>No data available</p>
      {% endif %}
    </div>
    <button onclick="incrementCounter()">Increment Counter</button>
    <button onclick="resetCounter()">Reset Counter</button>
  </body>
</html>
{% endblock %}
