{% extends 'mh_tracker/base_template.html' %} {% block content %}
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5sTyX43PpSkyaxXZ9lgXy3wK8F5" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.3/dist/umd/popper.min.js" integrity="sha384-c6zj9RHtVROk0yyXGecgf81d1pW5dNNytK3s2fLmbvtjUBdj7J1d4SvSDx0amJbe" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha384-QJ6o1VvF2t7u9v0mJFgtJWmOfU7JK0TAEAXRltT/1TkodwiDgVrh6Xty+0LlOwt+" crossorigin="anonymous"></script>

  <div class="container">
    <h1>Therapist Registration</h1>
    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="therapist_first_name" class="form-label">Therapist First Name</label>
        <input class="form-control" id="therapist_first_name" name="first_name"/>
      </div>
      <div class="mb-3">
        <label for="therapist_last_name" class="form-label">Therapist Last Name</label>
        <input class="form-control" id="therapist_last_name" name="last_name" />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Therapist Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"/>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="company_name" class="form-label">Therapist Company Name</label>
        <input class="form-control" id="company_name" name="company" />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Therapist Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone_number"/>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
