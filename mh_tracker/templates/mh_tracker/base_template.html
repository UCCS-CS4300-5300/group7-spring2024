<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spectum Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        background-color: indigo;
        overflow-x: hidden;
        transition: 0.2s;
        padding-top: 60px;
      }

      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: black;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        color: #f111f1;
      } 

      .sidebar .closebtn {
        font-size: 36px;
      }

      .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: #111;
        color: white;
        padding: 10px 15px;
        border: none;
        position: absolute;
      }

      .openbtn:hover {
        background-color: indigo;
      }
      .closebtn {
        font-size: 20px; 
        cursor: pointer;
        color: white;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      /* Adjust the hover effect */
      .closebtn:hover {
        color: gold;
      }
      .nav_br{
        width:300vmax;
      }
      .nav-column { 
        color: white; 
      }
      .nav-link {
        background-color: white;     
        border: none; 
        padding: 20px 20px; 
        margin-bottom: 5px; 
        margin-top: 5px; 
        display: block; 
        text-align: left; 
        text-decoration: none; 
        border-radius: 5px;
      }
      .nav-link:hover {
        background-color: #eee; 
      }

      #main {
        transition: margin-top 0.5s;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <header>
      <button
        id="hamburger"
        class="openbtn"
        background="indigo"
        onclick="openNav()"
      >
        â˜°
      </button>
      <h1 align="center">Spectrum Diary</h1>
    </header>

    <div id="sideSlide" class="sidebar text-warning">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
      <a class="nav-link" href="{% url 'home'%}">Home</a>
      <a class="nav-link" href="{% url 'journal_entry' %}">Today's Journal</a>
      <a class="nav-link" href="{% url 'color_calendar' %}">Calendar</a>
      <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
      <a class="nav-link" href="{% url 'substance_abuse_chart' %}"
        >Substance Abuse Chart</a
      >
      <a class="nav-link" href="{% url 'resources' %}">Resources</a>
      <a class="nav-link" href="{% url 'settings' %}">Settings</a>
    </div>

    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function openNav() {
        document.getElementById("sideSlide").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.getElementById("hamburger").style.opacity = "0";
      }

      function closeNav() {
        document.getElementById("sideSlide").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("hamburger").style.opacity = "1";
      }
    </script>
  </body>
</html>
